<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap experiment</title>

    <!-- <link rel="stylesheet" href="style.css"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/33d9232565.js" crossorigin="anonymous"></script> 
</head>

<!-----------------------BODY PART------------------------------------------->
<body>
    <!----------------Navigation---------------->

    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
          <img  class="site-logo__graphic" alt="My Website Logo" src="#">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">

          <li class="nav-item">{% block nav-home %}<a class="nav-link active" href="{% url 'home' %}">Home</a>{% endblock %}</li>

          <li class="nav-item">{% block nav-sign-in %}<a class="nav-link active" href="{% url 'login' %}">Sign In</a>{% endblock %}</li>

          <li class="nav-item">{% block nav-sign-up %}<a class="nav-link active" href="{% url 'sign-up' %}">Sign UP</a>{% endblock %}</li>

            </ul>
          </div>
        </div>
      </nav>



    {% block content %}
    {% endblock %}

    <!-----------------Secondly, Add javaScript cdn link---------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
